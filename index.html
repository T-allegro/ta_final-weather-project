<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="city">Matosinhos</h1>
      <h2 id="date">Sunday, 28 Mar 14:42</h2>
      <div class="row">
        <div class="col-4">
          <ul>
            <li id="icon">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy"
              />
            </li>
            <li id="description">Cloudy</li>
          </ul>
        </div>
        <div class="col-4">
          <ul>
            <li>
              <strong id="temperature">12</strong
              ><span class="units">ºC|ºF</span>
            </li>
            <li>10º|15º</li>
          </ul>
        </div>
        <div class="col-4">
          <ul>
            <li>Feels like: <span id="realfeel">10</span>º</li>
            <li>Wind: <span id="wind">18</span> km/h</li>
            <li>Humidity: <span id="humidity">82</span>%</li>
            <li>Precipitation: <span id="precipitation">10</span>%</li>
          </ul>
        </div>
      </div>
    </div>
    <script>
      src = "src/script.js";
    </script>
  </body>
</html>
