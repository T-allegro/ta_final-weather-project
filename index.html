<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
        <form id="search-form" class="mb-3">
							<div class="row">
								<div class="col-5">
									<input
										type="search"
										placeholder="City..."
										class="form-control"
										autocomplete="off"
										id="city-input"
									/>
								</div>
								<div class="col-2">
									<input
										type="submit"
										value="Search"
										class="btn btn-outline-dark"
									/>
								</div>
								<div class="col-3">
										<button
											type="button"
											class="btn btn-outline-dark">Current City</button>
									</div>
							</div>
						</form>
        <h1 id="city"></h1>
        <h2 id="date"></h2>
        <div class="row">
          <div class="col-4">
            <ul>
			<li id="description"></li>
              <li>
                <img
                src=""
                alt=""
				id="icon"
				class="weather-icon"
                />
              </li>
            </ul>
          </div>
          <div class="col-4">
                <strong id="temperature"></strong
                ><span class="units"><a href="#" id="celcius">ºC</a>|<a href="#" id="fahrenheit">ºF</a></span>
          </div>
          <div class="col-4">
            <div class="specifications">
            <ul>
              <li>Feels like: <span id="realfeel"></span>º</li>
              <li>Wind: <span id="wind"></span> km/h</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Precipitation: <span id="precipitation">10</span>%</li>
            </ul>
            </div>
          </div>
         <div class="row weather-forecast">
					  <div class="col">
						  <h3>
							  Monday
						  </h3>
						  <img
							src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
							alt=""
						  />
						  <div class="weather-forecast-temperature">
						  17º|22º
						  </div>
					  </div>
					  <div class="col">
						  <h3>
							Tuesday
						  </h3>
						  <img
							src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
							alt=""
						  />
						  <div class="weather-forecast-temperature">
						  17º|22º
						  </div>
					  </div>
					  <div class="col">
						  <h3>
							Wednesday
						  </h3>
						  <img
							src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
							alt=""
						  />
						  <div class="weather-forecast-temperature">
						  17º|22º
						  </div>
					  </div>
					  <div class="col">
						  <h3>
							Thursday
						  </h3>
						  <img
							src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
							alt=""
						  />
						  <div class="weather-forecast-temperature">
						  17º|22º
						  </div>
					  </div>
					  <div class="col">
						  <h3>
							Friday
						  </h3>
						  <img
							src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
							alt=""
						  />
						  <div class="weather-forecast-temperature">
						  17º|22º
						  </div>
					  </div>
        </div>
      </div>
      </div>
    </div>
	<a href="https://github.com/T-allegro/ta_final-weather-project" target="_blank" id="github-url">Teresa Allegro_Github repository</a>
    <script
      src="src/script.js">
    </script>
  </body>
</html>
